<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="StyleSide.css"
</head>
<body>
    <div class="Review">
        <form id="myForm" onsubmit="validateForm(event)">
            <div class="NAm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
                <br>
            <div class="NUm">
                <label for="numner">Number:</label>
                <input type="number" id="number" required>
            </div>
                <br>
            <div class="EMa">
                <label for="email">Email    :</label>
                <input type="email" id="email" required>
            </div>
                <br>
            <div class="ENq">
                <label for="enquirery">Enquirery:</label>
                <textarea id="enquirery" required></textarea>
            </div>
                <br>
            <div class="BTn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevents form from submitting by default

            // Get form values
            var nameInput = document.getElementById("name");
            var numInput = document.getElementById("number");
            var emailInput = document.getElementById("email");
            var enqInput = document.getElementById("enquirery");

            // Validate form inputs
            var isValid = true;

            if (nameInput.value.trim() === "") {
                isValid = false;
                nameInput.classList.add("invalid");
            } else {
                nameInput.classList.remove("invalid");
            }

            if (numInput.value.trim() === "") {
                isValid = false;
                numInput.classList.add("invalid");
            } else {
                numInput.classList.remove("invalid");
            }

            if (emailInput.value.trim() === "") {
                isValid = false;
                emailInput.classList.add("invalid");
            } else {
                emailInput.classList.remove("invalid");
            }

            if (enqInput.value.trim() === "") {
                isValid = false;
                enqInput.classList.add("invalid");
            } else {
                enqInput.classList.remove("invalid");
            }

            // Show appropriate alert and clear form
            if (isValid) {
                alert("Form submitted successfully!");

                // Clear form inputs
                nameInput.value = "";
                numInput.value = "";
                emailInput.value = "";
                enqInput.value = "";
            } else {
                alert("Please fill in all fields!");
            }
        }
        </script>
    </body>
</html>
